<!DOCTYPE html>
<html>
    <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first">
        <div class="register">
            <h2>Register here</h2>
            <form id="Register" method="post">
                <label>First Name: </label>
                <br>
                <input type="text"  name="fname" id="name" placeholder="Enter your First name">
                <br><br>
                <label>Last Name: </label>
                <br>
                <input type="text"  name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Age: </label>
                <br>
                <input type="text"  name="Age" id="name" placeholder="Enter your Age">
                <br><br>
                <label>Email: </label>
                <br>
                <input type="text"  name="Email" id="name" placeholder="Enter your Email Address">
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio"  name="Gender" id="Male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio"  name="Gender" id="Female">
                &nbsp;
                <span id="Female">Female</span>
                <br><br>
                <label>Known Language:  </label>
                <br>
                &nbsp;&nbsp;
                <input type="checkbox"  name="lang" id="Hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                <input type="checkbox"  name="lang" id="English">
                &nbsp;
                <span id="english">English</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
                </form>
            </div>
        </div>
        </body>
    </html>
